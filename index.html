<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pharmacy Database Management System</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Pharmacy Database Management System</h1>
            <p class="subtitle">Streamline your pharmacy operations with our comprehensive management solution</p>
        </header>

        <div id="menu" class="menu-section">
            <h2>What would you like to do?</h2>
            <div class="button-grid">
                <button class="menu-btn" onclick="showSection('inventory')">
                    <span class="btn-icon">💊</span>
                    Inventory Management
                </button>
                <button class="menu-btn" onclick="showSection('prescription')">
                    <span class="btn-icon">📋</span>
                    Prescription Tracking
                </button>
                <button class="menu-btn" onclick="showSection('view-inventory')">
                    <span class="btn-icon">📊</span>
                    View Inventory
                </button>
                <button class="menu-btn" onclick="showSection('view-prescriptions')">
                    <span class="btn-icon">📝</span>
                    View Prescriptions
                </button>
            </div>
        </div>

        <div id="inventorySection" class="section" style="display:none;">
            <div class="section-header">
                <h2>Inventory Management</h2>
                <button class="back-btn" onclick="showMenu()">← Back to Menu</button>
            </div>
            <form id="inventoryForm" class="form-card">
                <div class="form-group">
                    <label for="drugName">Drug Name:</label>
                    <input type="text" id="drugName" required placeholder="Enter drug name">
                </div>
                <div class="form-group">
                    <label for="quantity">Quantity:</label>
                    <input type="number" id="quantity" required min="1" placeholder="Enter quantity">
                </div>
                <div class="form-group">
                    <label for="price">Price ($):</label>
                    <input type="number" id="price" step="0.01" required min="0" placeholder="Enter price">
                </div>
                <div class="form-group">
                    <label for="expirationDate">Expiration Date:</label>
                    <input type="date" id="expirationDate" required>
                </div>
                <button type="submit" class="submit-btn">Add to Inventory</button>
            </form>
            <div id="inventoryResponse" class="response-message"></div>
        </div>

        <div id="prescriptionSection" class="section" style="display:none;">
            <div class="section-header">
                <h2>Prescription Tracking</h2>
                <button class="back-btn" onclick="showMenu()">← Back to Menu</button>
            </div>
            <form id="prescriptionForm" class="form-card">
                <div class="form-group">
                    <label for="patientId">Patient ID:</label>
                    <input type="text" id="patientId" required placeholder="Enter patient ID">
                </div>
                <div class="form-group">
                    <label for="drugId">Drug ID:</label>
                    <select id="drugId" required>
                        <option value="">Select a drug</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="dosage">Dosage:</label>
                    <input type="text" id="dosage" required placeholder="e.g., 2 tablets twice daily">
                </div>
                <div class="form-group">
                    <label for="issueDate">Issue Date:</label>
                    <input type="date" id="issueDate" required>
                </div>
                <button type="submit" class="submit-btn">Issue Prescription</button>
            </form>
            <div id="prescriptionResponse" class="response-message"></div>
        </div>

        <div id="viewInventorySection" class="section" style="display:none;">
            <div class="section-header">
                <h2>Current Inventory</h2>
                <button class="back-btn" onclick="showMenu()">← Back to Menu</button>
                <button class="refresh-btn" onclick="loadInventory()">🔄 Refresh</button>
            </div>
            <div id="inventoryTable" class="table-container">
                <div class="loading">Loading inventory...</div>
            </div>
        </div>

        <div id="viewPrescriptionsSection" class="section" style="display:none;">
            <div class="section-header">
                <h2>Prescription History</h2>
                <button class="back-btn" onclick="showMenu()">← Back to Menu</button>
                <button class="refresh-btn" onclick="loadPrescriptions()">🔄 Refresh</button>
            </div>
            <div id="prescriptionsTable" class="table-container">
                <div class="loading">Loading prescriptions...</div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
