<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pharmacy Database Management System</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Pharmacy Database Management System</h1>
        <div id="menu">
            <h2>What would you like to do?</h2>
            <button onclick="showForm('inventory')">Inventory Management</button>
            <button onclick="showForm('prescription')">Prescription Tracking</button>
        </div>

        <div id="inventoryForm" style="display:none;">
            <h2>Inventory Management</h2>
            <form>
                <label for="drugName">Drug Name:</label>
                <input type="text" id="drugName" required>
                <label for="quantity">Quantity:</label>
                <input type="number" id="quantity" required>
                <label for="price">Price:</label>
                <input type="number" id="price" step="0.01" required>
                <label for="expirationDate">Expiration Date:</label>
                <input type="date" id="expirationDate" required>
                <button type="submit">Add to Inventory</button>
            </form>
            <div id="inventoryResponse"></div>
        </div>

        <div id="prescriptionForm" style="display:none;">
            <h2>Prescription Tracking</h2>
            <form>
                <label for="patientId">Patient ID:</label>
                <input type="text" id="patientId" required>
                <label for="drugId">Drug ID:</label>
                <input type="text" id="drugId" required>
                <label for="dosage">Dosage:</label>
                <input type="text" id="dosage" required>
                <label for="issueDate">Issue Date:</label>
                <input type="date" id="issueDate" required>
                <button type="submit">Issue Prescription</button>
            </form>
            <div id="prescriptionResponse"></div>
        </div>
    </div>

    <script src="script.js"></script>
    <script>
        function showForm(formType) {
            var inventoryForm = document.getElementById('inventoryForm');
            var prescriptionForm = document.getElementById('prescriptionForm');
            var menu = document.getElementById('menu');
            menu.style.display = 'none';

            if (formType === 'inventory') {
                inventoryForm.style.display = 'block';
            } else if (formType === 'prescription') {
                prescriptionForm.style.display = 'block';
            }
        }
    </script>
</body>
</html>
